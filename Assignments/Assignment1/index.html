<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="container">
    <form action="#" method="post" class="row g-3">
  <div class="col-md-6">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" name="firstName" class="form-control" id="firstName">
  </div>
  <div class="col-md-6">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" name="lastName" class="form-control" id="lastName">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" name="city" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" name="state" class="form-select">
      <option value="CA">California</option>
      <option value="NV">Nevada</option>
      <option value="MI" selected>Michigan</option>
      <option value="KY">Kentucky</option>
      <option value="FL">Florida</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" name="zipCode" class="form-control" id="inputZip">
  </div>
  <div class="col-md-6">
    <label for="inputEmail" class="form-label">Email</label>
    <input type="email" name="email" class="form-control" id="inputEmail">
  </div>
  <div class="col-md-6">
    <label for="inputPhone" class="form-label">Phone</label>
    <input type="tel" name="phone" class="form-control" id="inputPhone">
  </div>
    <div class="col-12">
    <fieldset>
      <legend>Preferred Method of Contact</legend>
      <div class="form-check form-check-inline">
      <input class="form-check-input" name="contactMethod" type="radio" id="gridCheckEmail" value="email">
      <label class="form-check-label" for="gridCheckEmail">
        Email
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" name="contactMethod" type="radio" id="gridCheckPhone" value="phone">
      <label class="form-check-label" for="gridCheckPhone">
        Phone
      </label>
    </div>
    </fieldset>

  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
  </body>
</html>
